name: Update SF City Hall Lighting Calendar

on:
  schedule:
    # Runs daily at 1pm PST (9pm UTC in winter, 8pm UTC in summer)
    # Using 9pm UTC for standard time
    - cron: '0 21 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: playwright install chromium
        
    - name: Run scraper and generate calendar
      run: python scraper.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add calendar.ics lighting_schedule.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update City Hall lighting calendar - $(date +'%Y-%m-%d')" && git push)
